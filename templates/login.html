<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!--Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

        <!--Ajax Function Calls-->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    </head>
    <body>
        <div class="container">
            <div class="row" style="height:30px">
            </div>
            <div class="row header-bar" style="height: 10vh; border-bottom:solid">
                <div class="col-3">
                    <a href="/" >
                        <h1>
                            <div id="logo"><i class="bi bi-music-note-list"></i></div>
                        </h1>
                    </a>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-10">
                        </div>
                    </div>
                </div>
                <div class="col-5">
                    <div class="row">
                        <div class="col-2">
                        </div>
                        <div class="col-4">
                        </div>
                        <div class="col-6">
                            <!-- No search bar or links on the login page -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-3">
                    <div class="row" style="height:40px">

                    </div>
                    <div class="row">
                        <div class="col-12">

                        </div>
                    </div>
                    <div class="row">
                        <div class="row" style="height:40px">

                        </div>
                        <div class="col-12">

                        </div>
                    </div>
                </div>
                <div class="col-9"  style="border-left:solid;"">
                    <!-- Just builds a dropdown list of users to select from -->
                    <form action="/login" method="POST">
                        <select class="" aria-labelledby="dropdownMenuLink" data-toggle="dropdown" role="menu" name="user_id" id="user_id">
                            {%for user in users%}
                            <option class="" role="menuitem" href='#' value='{{user["_id"]}}'>{{user["name"]}}</option>
                            {% endfor %}
                        </select>
                        <input type="submit" name="Register" value="Select user">
                     </form>
                </div>
            </div>
        </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script src="" async defer></script>
    </body>
</html>
