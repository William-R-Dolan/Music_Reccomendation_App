<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="static/styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row" style="height:30px">
            </div>
            <div class="row" style="height: 10vh; border-bottom:solid">
                <div class="col-5">
                    <a href="/" >Logo</a>
                </div>
                <div class="col-7">
                    <div class="row">
                        <div class="col-2">
                            Search
                        </div>
                        <div class="col-10">
                            <form action="/search">
                                <input type="text" id="search" name="search" value="{{search}}">
                                <input type="submit" value="Submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="row" style="height:40px">

                    </div>
                    <div class="row">
                        <div class="col-12">
                            Favourites
                        </div>
                    </div>
                    <div class="row">
                        <div class="row" style="height:40px">

                        </div>
                        <div class="col-12">
                            Recommendations
                        </div>
                    </div>
                </div>
                <div class="col-8"  style="border-left:solid;"">
                    <!--Element-->
                    {%for album in default_songs%}
                    {% set videoId = album["videoId"] %}
                    <div class="row song-entry">
                        <div class="col-6">
                            <a href="https://www.youtube.com/watch?v={{album["videoId"]}}"> {{album["title"]}} </a>
                        </div>
                        <div class="col-4">
                            {%for artist in album["artists"]%}

                            {{artist["name"]}}

                            {% endfor %}
                        </div>
                        <div class="col-2">
                            <img
                            src="{{album['thumbnails'][album['thumbnails']|length-1]['url']}}"
                            style="width:90%; border-radius: 10%;"
                            alt=""
                          />
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <script src="" async defer></script>
    </body>
</html>
